<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Markdown Viewer - Simple and Beauty Modes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: rgba(40, 40, 40, 0.7);
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --link-color: #4CAF50;
            --code-bg: rgba(80, 80, 80, 0.7);
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --glow-color: rgba(76, 175, 80, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--container-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--heading-color);
            font-size: 2em;
            margin-bottom: 20px;
        }

        #file-input {
            display: none;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px auto;
            display: block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #markdown-content {
            background-color: var(--container-bg);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        #markdown-content h1, #markdown-content h2, #markdown-content h3 {
            color: var(--heading-color);
        }

        #markdown-content a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px solid var(--link-color);
            transition: all 0.3s ease;
        }

        #markdown-content a:hover {
            border-bottom-width: 2px;
        }

        #markdown-content code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            word-break: break-word;
        }

        #markdown-content pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #theme-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--button-bg);
        }

        #mode-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--button-bg);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .mode-label {
            margin: 0 10px;
            font-weight: bold;
        }

        /* Beauty Mode Styles */
        body.beauty-mode {
            background: linear-gradient(135deg, #1a1a1a, #2d1e2f);
        }

        .beauty-mode .container {
            background-color: rgba(40, 40, 40, 0.5);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .beauty-mode #markdown-content {
            background-color: rgba(60, 60, 60, 0.5);
        }

        .beauty-mode h1, .beauty-mode h2, .beauty-mode h3 {
            text-shadow: 0 0 10px var(--glow-color);
        }

        .beauty-mode .button {
            box-shadow: 0 0 10px var(--glow-color);
        }

        .beauty-mode #markdown-content a {
            text-shadow: 0 0 5px var(--glow-color);
        }

        .beauty-mode #markdown-content code, .beauty-mode #markdown-content pre {
            border: 1px solid var(--glow-color);
            box-shadow: 0 0 5px var(--glow-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            #markdown-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Sleek Markdown Viewer</h1>
        <div id="theme-switcher">
            <div class="theme-btn" style="background-color: #1a1a1a;" onclick="setTheme('default')"></div>
            <div class="theme-btn" style="background-color: #1e2a38;" onclick="setTheme('navy')"></div>
            <div class="theme-btn" style="background-color: #2d1e2f;" onclick="setTheme('purple')"></div>
            <div class="theme-btn" style="background-color: #e034c9; display: flex; align-items: center; cursor: pointer;" onclick="window.location.href='https://github.com/pc-style/md-renderer/tree/1f017d72cad49a937086293fbc35bd54fff6c8bd/notes'">
                <span class="material-icons" style="margin-left: 3px; color:#ccc">download</span>
              </div>
        </div>
        <div id="mode-toggle">
            <span class="mode-label">Simple</span>
            <label class="toggle-switch">
                <input type="checkbox" id="mode-switch">
                <span class="toggle-slider"></span>
            </label>
            <span class="mode-label">Beauty</span>
        </div>
        <input type="file" id="file-input" accept=".md">
        <label for="file-input" class="button">Upload Markdown File</label>
        <div id="markdown-content"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const markdownContent = document.getElementById('markdown-content');
        const modeSwitch = document.getElementById('mode-switch');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const markdown = e.target.result;
                    const html = marked.parse(markdown);
                    markdownContent.innerHTML = html;
                    markdownContent.classList.add('fade-in');
                };
                reader.readAsText(file);
            }
        });

        const themes = {
            default: {
                '--bg-color': '#1a1a1a',
                '--container-bg': 'rgba(40, 40, 40, 0.7)',
                '--text-color': '#e0e0e0',
                '--heading-color': '#ffffff',
                '--link-color': '#4CAF50',
                '--code-bg': 'rgba(80, 80, 80, 0.7)',
                '--button-bg': '#4CAF50',
                '--button-hover': '#45a049',
                '--glow-color': 'rgba(76, 175, 80, 0.5)'
            },
            navy: {
                '--bg-color': '#1e2a38',
                '--container-bg': 'rgba(30, 44, 60, 0.7)',
                '--text-color': '#e0e6ed',
                '--heading-color': '#ffffff',
                '--link-color': '#64B5F6',
                '--code-bg': 'rgba(40, 56, 75, 0.7)',
                '--button-bg': '#64B5F6',
                '--button-hover': '#42A5F5',
                '--glow-color': 'rgba(100, 181, 246, 0.5)'
            },
            purple: {
                '--bg-color': '#2d1e2f',
                '--container-bg': 'rgba(60, 40, 65, 0.7)',
                '--text-color': '#e6e0e7',
                '--heading-color': '#ffffff',
                '--link-color': '#BA68C8',
                '--code-bg': 'rgba(75, 50, 80, 0.7)',
                '--button-bg': '#BA68C8',
                '--button-hover': '#AB47BC',
                '--glow-color': 'rgba(186, 104, 200, 0.5)'
            }
        };

        function setTheme(themeName) {
            const root = document.documentElement;
            const theme = themes[themeName];
            for (const [property, value] of Object.entries(theme)) {
                root.style.setProperty(property, value);
            }
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-btn[onclick="setTheme('${themeName}')"]`).classList.add('active');
        }

        modeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('beauty-mode', modeSwitch.checked);
        });

        // Set default theme
        setTheme('default');
    </script>
</body>
</html>
